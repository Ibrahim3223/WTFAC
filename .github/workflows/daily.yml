name: Daily Shorts (single channel)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (channel) name"
        required: true
        type: string

permissions:
  contents: read
  actions: read
  checks: read
  id-token: none

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || inputs.environment }}
  cancel-in-progress: false

jobs:
  build-upload:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    timeout-minutes: 35

    env:
      TZ:                ${{ vars.TZ || 'UTC' }}
      CHANNEL_NAME:      ${{ inputs.environment }}
      # MODE sadece geriye uyum için, içerik yönlendirme TOPIC/SEARCH_TERMS ile
      MODE:              ${{ vars.MODE || 'freeform' }}
      LANG:              ${{ vars.LANG || 'en' }}
      VISIBILITY:        ${{ vars.VISIBILITY || 'public' }}
      TTS_VOICE:         ${{ vars.TTS_VOICE || '' }}
      TARGET_MIN_SEC:    ${{ vars.TARGET_MIN_SEC || '22' }}
      TARGET_MAX_SEC:    ${{ vars.TARGET_MAX_SEC || '40' }}
      ROTATION_SEED:     ${{ vars.ROTATION_SEED || '0' }}

      # **Yeni**: içerik kalitesini kilitleyen ayarlar
      USE_GEMINI:        ${{ vars.USE_GEMINI || '1' }}
      GEMINI_MODEL:      ${{ vars.GEMINI_MODEL || 'gemini-2.5-flash' }}
      UPLOAD_TO_YT:      ${{ vars.UPLOAD_TO_YT || '1' }}

      # Kanal konsepti (Environment Variables kısmına TOPIC ve SEARCH_TERMS ekle)
      TOPIC:             ${{ vars.TOPIC || '' }}
      SEARCH_TERMS:      ${{ vars.SEARCH_TERMS || '' }}

      # API keys (Environment Secrets’lardan)
      GEMINI_API_KEY:    ${{ secrets.GEMINI_API_KEY }}
      PEXELS_API_KEY:    ${{ secrets.PEXELS_API_KEY }}

      # YouTube upload için gerekli secrets
      YT_CLIENT_ID:      ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET:  ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN:  ${{ secrets.YT_REFRESH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore global topic memory
        uses: actions/cache/restore@v4
        with:
          path: state_global_topics.json
          key: global-state-v1

      - name: Restore channel state
        uses: actions/cache/restore@v4
        with:
          path: state_${{ env.CHANNEL_NAME }}.json
          key: chstate-${{ env.CHANNEL_NAME }}-v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare output dir
        run: mkdir -p out

      - name: Run generator & upload
        run: python autoshorts_daily.py

      - name: Save video artifact
        if: ${{ always() && hashFiles('out/*.mp4') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CHANNEL_NAME }}-last-video
          path: out/*.mp4
          retention-days: 2
          if-no-files-found: ignore

      - name: Save states back
        if: ${{ always() }}
        uses: actions/cache/save@v4
        with:
          path: |
            state_global_topics.json
            state_${{ env.CHANNEL_NAME }}.json
          key: save-${{ github.run_id }}-${{ env.CHANNEL_NAME }}
