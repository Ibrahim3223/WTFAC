name: Daily Shorts (single channel)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (channel) name"
        required: true
        type: string

permissions:
  contents: read
  actions: read
  checks: read
  id-token: none

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || inputs.environment }}
  cancel-in-progress: false

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Setup FFmpeg (fast + cached)
        uses: FedericoCarboni/setup-ffmpeg@v3
        with:
          ffmpeg-version: release

      # --- STATE CACHE (GLOBAL) - RESTORE ---
      - name: Restore global state cache
        uses: actions/cache/restore@v4
        with:
          path: state_global.json
          key: global-state-${{ github.run_id }}
          restore-keys: |
            global-state-

      # --- STATE CACHE (CHANNEL) - RESTORE ---
      - name: Restore channel state cache
        uses: actions/cache/restore@v4
        with:
          path: state_${{ inputs.environment }}.json
          key: chstate-${{ inputs.environment }}-${{ github.run_id }}
          restore-keys: |
            chstate-${{ inputs.environment }}-

      # --- ENV EXPORT (SAFE) ---
      - name: Export channel variables (safe)
        shell: bash
        run: |
          {
            printf 'CHANNEL_NAME<<__EOF_CHANNEL__\n';   printf '%s\n' "${{ inputs.environment }}";         printf '__EOF_CHANNEL__\n';
            printf 'TOPIC<<__EOF_TOPIC__\n';            printf '%s\n' "${{ vars.TOPIC }}";                 printf '__EOF_TOPIC__\n';
            printf 'LANG<<__EOF_LANG__\n';              printf '%s\n' "${{ vars.LANG }}";                  printf '__EOF_LANG__\n';
            printf 'MODE<<__EOF_MODE__\n';              printf '%s\n' "${{ vars.MODE }}";                  printf '__EOF_MODE__\n';
            printf 'VISIBILITY<<__EOF_VIS__\n';         printf '%s\n' "${{ vars.VISIBILITY }}";            printf '__EOF_VIS__\n';
            printf 'ROTATION_SEED<<__EOF_SEED__\n';     printf '%s\n' "${{ vars.ROTATION_SEED }}";         printf '__EOF_SEED__\n';
            printf 'SEARCH_TERMS<<__EOF_TERMS__\n';     printf '%s\n' "${{ vars.SEARCH_TERMS }}";          printf '__EOF_TERMS__\n';
            printf 'GEMINI_PROMPT<<__EOF_GPR__\n';      printf '%s\n' "${{ vars.GEMINI_PROMPT }}";         printf '__EOF_GPR__\n';
            printf 'TTS_RATE<<__EOF_TR__\n';            printf '%s\n' "${{ vars.TTS_RATE }}";              printf '__EOF_TR__\n';
            printf 'TTS_VOICE<<__EOF_TV__\n';           printf '%s\n' "${{ vars.TTS_VOICE }}";             printf '__EOF_TV__\n';
            printf 'UPLOAD_TO_YT<<__EOF_UP__\n';        printf '%s\n' "1";                                 printf '__EOF_UP__\n';
          } >> "$GITHUB_ENV"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build video
        env:
          GEMINI_API_KEY:   ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY:   ${{ secrets.PEXELS_API_KEY }}
          YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

          REQUIRE_CAPTIONS: "1"
          KARAOKE_CAPTIONS: "1"
          CAPTIONS_UPPER:   "1"
          KARAOKE_MODE:     "fill"
          KARAOKE_INACTIVE: "#FFD700"
          KARAOKE_ACTIVE:   "#3EA6FF"
          KARAOKE_OUTLINE:  "#000000"
        run: |
          echo "== ${CHANNEL_NAME} =="
          echo "TOPIC=$TOPIC"
          echo "LANG=$LANG"
          echo "SEARCH_TERMS=$SEARCH_TERMS"
          python autoshorts_daily.py

      - name: Upload artifact (mp4)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.environment }}-short
          path: |
            out/**/*.mp4
            out/*.mp4
          if-no-files-found: ignore
          retention-days: 7

      # --- STATE CACHE - SAVE ---
      - name: Save global state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: state_global.json
          key: global-state-${{ github.run_id }}

      - name: Save channel state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: state_${{ inputs.environment }}.json
          key: chstate-${{ inputs.environment }}-${{ github.run_id }}
