name: Daily Shorts (single channel)

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC ≈ 09:00 Türkiye
  workflow_dispatch:

env:
  TZ: ${{ secrets.TZ }}

jobs:
  build-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        run: sudo apt-get update -y && sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install edge-tts google-api-python-client google-auth-oauthlib requests nest-asyncio

      - name: Sanity checks
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          set -e
          python -V
          ffmpeg -version | head -n 1
          python -c "import os,json; ks=['PEXELS_API_KEY','YT_CLIENT_ID','YT_CLIENT_SECRET','YT_REFRESH_TOKEN']; print(json.dumps({k:('OK' if os.getenv(k) else 'MISSING') for k in ks}))"
          mkdir -p out

      - name: Run generator & upload
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          ROTATION_SEED: ${{ secrets.ROTATION_SEED }}
        run: python autoshorts_daily.py

      - name: Save video artifact
        if: ${{ always() && hashFiles('out/*.mp4') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: last-video
          path: out/*.mp4
          if-no-files-found: ignore
