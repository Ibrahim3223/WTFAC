name: Daily Shorts (multi-channel)

on:
  schedule:
    - cron: "0 6 * * *"      # 06:00 UTC ≈ 09:00 TR
  workflow_dispatch:

jobs:
  build-upload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # === KANAL TANIMLARI ===
          - name: history
            env: CH_HISTORY
            mode: on_this_day
            seed: "0"
            lang: "tr"
            visibility: "public"
            news_ceid: "TR:tr"   # sadece daily_news için anlamlı
            tags: "shorts,tarih,bugin"
          - name: news
            env: CH_NEWS
            mode: daily_news
            seed: "1"
            lang: "tr"
            visibility: "public"
            news_ceid: "TR:tr"
            tags: "shorts,haberler,gundem"
          - name: animals
            env: CH_ANIMALS
            mode: animal_facts
            seed: "2"
            lang: "en"
            visibility: "public"
            news_ceid: "US:en"
            tags: "shorts,animals,wildlife"

    environment: ${{ matrix.env }}
    concurrency:
      group: daily-shorts-${{ matrix.name }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install FFmpeg
        run: sudo apt-get update -y && sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator & upload
        env:
          # Ortak repo secret
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          # Environment (kanala özel) secret'lar
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          # Matrix'ten gelen kanal ayarları
          CHANNEL_NAME: ${{ matrix.name }}
          MODE: ${{ matrix.mode }}
          ROTATION_SEED: ${{ matrix.seed }}
          LANG: ${{ matrix.lang }}
          VISIBILITY: ${{ matrix.visibility }}
          NEWS_CEID: ${{ matrix.news_ceid }}
          TAGS: ${{ matrix.tags }}
        run: python autoshorts_daily.py

      - name: Save video artifact
        if: ${{ always() && hashFiles(format('out/{0}/*.mp4', matrix.name)) != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: video-${{ matrix.name }}
          path: out/${{ matrix.name }}/*.mp4
          if-no-files-found: ignore
